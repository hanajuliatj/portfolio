<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meta</title>
    <link rel="stylesheet" href="../style.css">
    <script type="module" src="../global.js"></script>
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <script defer src="main.js"></script>
</head>
<body>
    <main>
        <h1>Meta</h1>
            <section>
                <h2>Summary Statistics</h2>
                <div id="stats"></div> 
            
                <div id="scrollytelling">
                    <div id="scroll-container">
                        <div id="scroll-date"></div>

                        <div id="spacer"></div>
                        <div id="items-container"></div>
                    </div>
                    <!-- our old scatterplot div -->
                    <div id="chart"></div>
                </div>

                <section id="file-scrolly">
                    <div id="file-scroll-container">
                        <div id="file-spacer"></div>
                        <div id="file-items-container"></div>
                    </div>
                    <div id="file-visualization"></div> <!-- Unit visualization for file sizes -->
                </section>

                <h2>File Details</h2>
                <dl class="files"></dl>

                <dl id="language-breakdown" class="stats"></dl>
            </section>

        
    </main>
</body>
</html>
